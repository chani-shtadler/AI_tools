<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>砖拽 专 砖驻专</title>
    <link rel="stylesheet" href="memG.css">
</head>
<body>

    <div class="main-container">
        <div class="info-bar">
            <div class="stat-box">
                <span class="label">拽:</span>
                <span id="score">0</span>
            </div>
            <h1> 砖拽 专 </h1>
            <div class="stat-box">
                <span class="label">:</span>
                <span id="timer">05:00</span>
            </div>
        </div>

        <div class="game-board" id="game-board">
            </div>
        
        <div class="controls">
            <button onclick="restartGame()">砖拽 砖 </button>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title"> !</h2>
            <p id="modal-msg">住转 转 砖拽.</p>
            <p>拽 住驻: <span id="final-score">0</span></p>
            <button onclick="restartGame()">砖拽 砖</button>
        </div>
    </div>

    <script src="memG.js"></script>
</body>
</html>
